<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>내 블로그</title>
        <link rel="stylesheet" href="/css/blog.css">
                                <!-- /css/blog.css : blog.css 파일의 위치 -->
    </head>
    <body>
        <header>
            <h1>내 블로그에 오신 것을 환영합니다.</h1>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">연락처</a></li>
                </ul>
            </nav>
        </header>
        <style>
            /*class container 구미기 : class는 . 으로 시작*/
            .container {
                display: flex;
                flex-wrap: wrap;
                margin: 20px;
            }
            /*class posts 꾸미기 : class는 . 으로 시작*/
            .posts {
                flex: 2;
                margin-right: 20px;/*오른쪽 여백 20px*/
            }
            /*div class posts 밑에 있는 article class 꾸미기*/
            .posts .article {
                background-color: white;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px #f2f2f2;
            }
            .posts .article h2 {
                margin-top: 0;
            }
            .posts .article a {
                color: #333;
                text-decoration: none;
            }
            /*class aside 꾸미기*/
            .aside {
                flex: 1;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px #f2f2f2;
            }
        </style>
        <div class="container">
            <div class="posts">
                <div class="article">
                        <!--article : 블로그, 글, 뉴스 기사, 포럼, 게시물 등과 같이 독립적으로 작성하거나
                                  재사용할 수 있는 내용을 작성할 때 사용
                        -->
                    <h2>블로그 글 제목1</h2>
                    <p>
                        첫 번째 블로그 글 내용입니다.<br>
                        우리 블로그에는 다양한 정보를 담고 있습니다.
                    </p>
                    <a href="#">더보기</a>
                </div>

                <div class="article">
                    <h2>블로그 제목 2</h2>
                    <p>여기는 블로그로 소통하고 정보를 나누는 공간입니다.</p>
                    <a href="#">더보기</a>
                </div>
            </div>

            <div class="aside">
                    <!--aside : 본문 내용과 간접적으로 관련된 내용을 표시할 때 사용
                                예를 들어 블로그 페이지의 사이드 바, 광고, 관련 링크, 저자정보 등
                    -->
                <h2>소개</h2>
                <p>
                    안녕하세요. 저의 블로그입니다.<br>
                    제 블로그에 오신 것을 환영합니다.<br>
                    여기서 다양한 생각과 경험을 공유합시다.
                </p>
            </div>

            <div class="visitor-comments">
                    <!--visitor : 방문자-->
                            <!--comments : 댓글들-->
                <h2>방문자 의견</h2>
                <form action="/blog/comment" method="post">
                    <label>이름 : </label>
                    <input type="text" name="commentName">
                    <br>
                    
                    <label>의견 : </label>
                    <input type="text" name="commentOpinion">
                    <br>
                    
                    <button type="submit">제출</button>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 내 블로그. 모든 권리 보유.</p>
        </footer>
    </body>
</html>
