spring.application.name=demoProject0


# 주석처리 db 아이디 비밀번호
#구버전
#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#신버전
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
                     #jdbc : java Database Connectivity
                     #       java가 데이터베이스와 상호작용을 하기 위해 사용하는 주소(API)
                          #oracle : Oracle 데이터 베이스에 연동하겠다.
                          #         데이터 베이스 회사들 중에서 Oracle을 선택
                                 #thin :  Oracle에서 제공하는 드라이버 종류 중 하나, 가장 기본
                                       #localhost : 내 집 주소
                                                 #1521 : database 서버 포트
                                                      #xe : 서버 이름 중 하나
spring.datasource.username=workbook
spring.datasource.password=1234

# 8080 -> ipconfig server.port 지정
server.port=8081
